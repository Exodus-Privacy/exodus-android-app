---
name: Release
env:
    EXODUS_API_KEY: ${{secrets.EXODUS_API_KEY}}
on:
  push:
    tags:
      - release-v*
      
  workflow_dispatch:
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout the code âœ…
          uses: actions/checkout@v3
        - name: Setup Java JDK ðŸ”§
          uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: Generate release build ðŸ”§
          run: ./gradlew assemble
        - name: Execute exodus-standalone ðŸ”Ž
          uses: docker://exodusprivacy/exodus-standalone:v1.3.1
          with:
            args: /github/workspace/app/build/outputs/apk/release/app-release-signed.apk
        - name: Upload APK ðŸš€
          uses: actions/upload-artifact@v3
          with:
            name: app_release
            path: app/build/outputs/apk/release/*.apk
