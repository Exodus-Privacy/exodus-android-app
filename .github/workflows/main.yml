name: Build
on:
  push:
    branches:
      - master
    tags:
      - v*
    paths-ignore:
      -'fastlane/**'
      -'README.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      -'fastlane/**'
      -'README.md'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Generate debug build
        run: ./gradlew assembleDebug
      - name: Run tests
        run: ./gradlew test
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app_debug
          path: app/build/outputs/apk/exodus_google/debug/*.apk
